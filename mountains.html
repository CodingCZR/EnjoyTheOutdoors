<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Escape</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link to your logo image file -->
    <link rel="icon" href="media/just.logo.png" style="height: 128; width: 128" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-dark solid-background-navbar"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="media/logo.png" style="height: 70px" /> National Escape</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nationalPark.html">National Parks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="mountains.html">Mountains</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    
    <!-- National Park Tabs-->
    <div class="row">
      <!-- dropdow menu -->
      <div class="col-lg-4 d-flex justify-content-center align-items-center">
        <h1 style="position: absolute; top: 300px;">Select to learn about a </h1>
        <h1 style="position: absolute; top: 340px;">National Mountain</h1>
        <select id="mountain-select" style="width: 300px;">
          <option value="">Select a mountain</option>
        </select>
      </div>

      <!-- mountain content -->
      <div class="col-lg-8 d-flex justify-content-center align-items-center position-relative" style="height: 600px;">
        <div class="dark-overlay position-absolute" style="height: 100%; width: 100%;" id="mountain-container">
          <img src="media/mountains/mt-rainier.jpg" alt="" class="position-absolute" id="mountain-image" style="height: 100%; width: 100%;">
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 National Escape</p>
    </footer>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    
    <script src="scripts/mountainData.js"></script>
  </body>
</html>
