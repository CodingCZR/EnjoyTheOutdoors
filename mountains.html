<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Escape</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link to your logo image file -->
    <link rel="icon" href="media/" style="height: 128; width: 128" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg bg-dark solid-background-navbar"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="media/logo.png" style="height: 70px" /> National Escape</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nationalPark.html">National Parks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mountains</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-sm-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- National Park Tabs-->
    <div class="row position-relative">
      <!-- dropdow menu -->
      <div class="col-lg d-flex justify-content-center align-items-center">
        <select id="mountain-select">
          <option value="">Select a mountain</option>
        </select>
      </div>

      <!-- mountain content -->
      <div
        class="col-lg d-flex justify-content-center align-items-center position-relative"
        style="height: 400px" id="mountain-container">
        <div
          class="dark-overlay position-absolute"
          style="height: 100%; width: 100%">
          <img src="" id="mountain-image" alt="Mountain image" />
        </div>
        <div class="text text-center">
          <p>
            Discover the beauty of our national parks. From mountains to
            canyons, these landscapes offer unparalleled experiences. Join us in
            preserving these wonders. Explore more on our website.
          </p>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/mountainData.js"></script>
  </body>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 National Escape</p>
  </footer>
</html>
